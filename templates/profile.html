{% extends 'base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
<h1>Профиль</h1>

{% if is_blocked %}
  <p style="color:#e05555">Аккаунт заблокирован</p>
{% endif %}

<!-- смена пароля -->
<div class="content-box" style="max-width:360px">
  <h3>Сменить пароль</h3>
  {% if pass_msg %}
    <p style="color:{{ 'green' if pass_ok else '#e05555' }}">{{ pass_msg }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('change_password') }}">
     <label>Старый пароль</label><input type="password" name="old" required>
     <label>Новый пароль</label><input type="password" name="new" required>
     <button class="btn">Сохранить</button>
  </form>
</div>

<!-- удалить аккаунт -->
<div class="content-box" style="max-width:360px;margin-top:20px">
  <h3 style="color:#e05555">Удалить аккаунт</h3>
  <form method="post" action="{{ url_for('delete_account') }}"
        onsubmit="return confirm('Удалить аккаунт безвозвратно?')">
     <label>Пароль</label><input type="password" name="pwd" required>
     <button class="btn btn-danger">Удалить</button>
  </form>
</div>
{% endblock %}
