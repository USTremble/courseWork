{% extends 'base.html' %}
{% block title %}Создать событие{% endblock %}
{% block content %}
<h1>Создать событие</h1>
{% if msg %}<p style="color:var(--accent)">{{ msg }}</p>{% endif %}
<form method="post" enctype="multipart/form-data" class="content-box" style="max-width:460px">
   <label>Код (до 16 символов)</label><input name="code" required>
   <label>Название</label><input name="name" required>
   <label>Описание</label><textarea name="desc"></textarea>
   <label>Тип</label>
   <select name="ev_type"><option value="quiz">Квиз</option><option value="ctf">CTF</option></select>
   <label>Ответ</label><input name="answer" required>
   <label>PDF‑задание</label><input type="file" name="task" accept=".pdf" required>
   <button class="btn" style="margin-top:12px">Создать</button>
</form>
{% endblock %}
