{% if lb %}
<table class="admin-table">
  <thead><tr><th>#</th><th>Команда</th><th>Очки</th></tr></thead>
  <tbody>
  {% for r in lb %}
    <tr {% if r[1]==team.team_name %}style="background:#e1f7ee"{% endif %}>
      <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
