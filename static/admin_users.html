<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="sidebar"><div class="logo">CyberBattle</div><div id="navLinks"></div></nav>
  <header class="topbar">
    <div class="top-title" id="pageTitle">Пользователи</div>
    <div class="avatar-menu">
      <span id="uname"></span>
      <img src="/static/default-avatar.png" class="avatar" id="aBtn">
      <div class="dropdown" id="dd">
        <a href="/profile.html">Профиль</a>
        <a href="#" id="lo">Выйти</a>
      </div>
    </div>
  </header>

  <main style="padding-bottom:60px">
    <h1>Пользователи</h1>
    <form id="search" style="margin-bottom:12px">
      <input name="q" placeholder="Поиск по UID / TID / логину"
             style="padding:6px 8px;width:280px">
        <button class="btn btn-primary">Поиск</button>
    </form>
    <div style="display:flex;justify-content:space-between;align-items:center; margin-bottom: 16px;">
      <h2>Список пользователей</h2>
      <button class="btn" id="reload">Обновить таблицу</button>
    </div>
    <div class="content-box">
      <table class="admin-table" id="tbl">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-pagination" id="pager"></div>
  </main>

  <script type="module">
    import { initCommon } from '/static/js/common.js';
    const me = await initCommon('Пользователи');
    if (me.role !== 'admin') location.replace('/dashboard.html');

    const $  = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    const params = new URLSearchParams(location.search);

    let page = +params.get('page') || 1;
    let q    = params.get('q')    || '';
    let sort = params.get('sort') || 'user_id';
    let dir  = params.get('dir')  || 'asc';

    $('#search input').value = q;
    $('#search').onsubmit = e => {
      e.preventDefault();
      q = new FormData(e.target).get('q') || '';
      page = 1; updateURL(); load();
    };
    $('#reload').onclick = () => load();

    function updateURL() {
      params.set('page', page);
      params.set('q', q);
      params.set('sort', sort);
      params.set('dir', dir);
      history.replaceState(null, '', '?' + params);
    }

    function hdr(field, label) {
      const icon = sort===field ? (dir==='asc'?' ↑':' ↓') : '';
      return `<a href="#" data-sort="${field}">${label}${icon}</a>`;
    }

    async function load(){
      $('#tbl thead').innerHTML = '<tr><th colspan="6">Загрузка…</th></tr>';
      $('#tbl tbody').innerHTML = '';
      $('#pager').innerHTML = '';

      const res = await fetch(
        `/api/admin/users?page=${page}&q=${encodeURIComponent(q)}` +
        `&sort=${sort}&dir=${dir}`,
        { credentials:'include' }
      );
      if (!res.ok) {
        alert('Ошибка API: '+res.status);
        return;
      }
      const { data } = await res.json();

      // заголовки
      $('#tbl thead').innerHTML = `
        <tr>
          <th>${hdr('user_id','UID')}</th>
          <th>${hdr('username','Логин')}</th>
          <th>Команда (TID)</th>
          <th>${hdr('role','Роль')}</th>
          <th>${hdr('is_blocked','Статус')}</th>
          <th>Действие</th>
        </tr>`;
      $$('#tbl thead a[data-sort]').forEach(a=>{
        a.onclick = e=>{
          e.preventDefault();
          const f = a.dataset.sort;
          if (sort===f) dir = dir==='asc'?'desc':'asc';
          else { sort = f; dir = 'asc'; }
          page = 1; updateURL(); load();
        };
      });

      // строки
      const body = $('#tbl tbody');
      if (!data.users.length) {
        body.innerHTML = '<tr><td colspan="6">Ничего не найдено</td></tr>';
      } else {
        body.innerHTML = data.users.map(u=>`
          <tr>
            <td>${u[0]}</td>
            <td>${u[1]}</td>
            <td>${u[2]||'—'}</td>
            <td>${u[3]}</td>
            <td>${u[4]?'Заблокирован':'Активен'}</td>
            <td>
              <div class="action-wrapper">
                <span class="action-btn">Выполнить действие</span>
                <div class="action-menu">
                  <button data-uid="${u[0]}" class="moder">Назначить модератором</button>
                  <button data-uid="${u[0]}" class="toggle">${u[4]?'Разблокировать':'Заблокировать'}</button>
                  <button data-uid="${u[0]}" class="delete red">Удалить</button>
                </div>
              </div>
            </td>
          </tr>`).join('');
        // действия
        $$('#tbl tbody .action-menu button').forEach(btn=>{
          btn.onclick = async () => {
            const uid = btn.dataset.uid, act = btn.classList.contains('moder') ? 'moder'
                         : btn.classList.contains('toggle') ? 'toggle' : 'delete';
            if ((act==='delete' || act==='moder') && !confirm(
                  act==='delete'
                    ? `Удалить пользователя ${uid}?`
                    : `Назначить ${uid} модератором?`
                )) return;
            await fetch('/api/admin/user_action',{
              method:'POST',
              credentials:'include',
              headers:{'Content-Type':'application/json'},
              body:JSON.stringify({ uid, act })
            });
            load();
          };
        });
      }

      // пагинация справа
      for(let p=1; p<=data.pages; p++){
        if (p===data.page) {
          $('#pager').insertAdjacentHTML('beforeend',`<strong>${p}</strong>`);
        } else {
          $('#pager').insertAdjacentHTML('beforeend',
            `<a href="#" data-p="${p}">${p}</a>`);
        }
      }
      $$('#pager a').forEach(a=>{
        a.onclick = e=>{
          e.preventDefault();
          page = +a.dataset.p; updateURL(); load();
        };
      });
    }

    load();
  </script>

  <style>
    .content-box {
      border: 1px solid #475d7d;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      background: #1a2335;
    }
    .admin-table {
      border-collapse: collapse;
      width: 100%;
      color: #fff;
    }
    .admin-table th, .admin-table td {
      padding: 8px 12px;
      border: 1px solid #5e7296;
      text-align: center;
    }
    .admin-table thead {
      background: #22304d;
      font-weight: 600;
    }
    .admin-table tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    /* подчеркивания опять */
    .admin-table th a {
      text-decoration: none;
      color: inherit;
    }
    .admin-table th a:hover {
      text-decoration: underline;
      color: inherit;
    }
    .admin-table th a:visited {
      color: inherit;
    }

    .table-pagination {
      margin-top: 16px;
      text-align: right;
    }
    .table-pagination a, .table-pagination strong {
      display: inline-block;
      padding: 4px 8px;
      margin: 0 4px;
      text-decoration: none;
      color: #4d9eff;
    }
    .table-pagination a:hover {
      text-decoration: underline;
    }
    .table-pagination a:visited {
      color: #4d9eff;
    }
    .table-pagination strong {
      color: #fff;
      font-weight: bold;
    }

    /* дизайн кнопок действий */
    .action-wrapper { position: relative; display: inline-block; }
    .action-btn {
      cursor: pointer;
      text-decoration: underline;
      color: #4d9eff;
      font-size: 14px;
    }
    .action-menu {
      display: none;
      position: absolute;
      right: 0; top: 20px;
      background: #1a2335;
      border: 1px solid #475d7d;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      min-width: 160px;
      z-index: 10;
    }
    .action-wrapper:hover .action-menu {
      display: block;
    }
    .action-menu button {
      display: block;
      width: 100%;
      border: none;
      background: none;
      text-align: left;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
    }
    .action-menu button:hover {
      background: #22304d;
    }
    .action-menu .red {
      background: #e05555;
      color: #fff;
    }

    .btn {
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    background-color: #4d9eff;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
    min-width: 80px;  /* Минимальная ширина */
    max-width: 170px; /* Максимальная ширина */
  }

  .btn:hover {
    background-color: #3a8ae8;
  }

  .btn-primary {
    background-color: #4d9eff;
  }

  .btn-primary:hover {
    background-color: #3a8ae8;
  }
  </style>
</body>
</html>
